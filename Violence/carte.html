<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Analyseur de Violence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header class="map-header">
            <button class="back-btn" onclick="goToIndex()">
                <i class="fas fa-arrow-left"></i> Retour à l'accueil
            </button>
            <h1><i class="fas fa-map-marked-alt"></i> Surveillance Lausanne - Carte Interactive</h1>
        </header>

        <main class="map-main">
            <!-- Panneau de contrôles -->
            <aside class="controls-panel">
                <div class="panel-section">
                    <h3><i class="fas fa-filter"></i> Filtres</h3>
                    
                    <!-- Filtre par gravité -->
                    <div class="filter-group">
                        <label><i class="fas fa-exclamation-triangle"></i> Niveau de gravité</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" id="filter-critical" checked>
                                <span class="severity-indicator critical"></span>
                                Critique (90-100%)
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-high" checked>
                                <span class="severity-indicator high"></span>
                                Élevé (70-89%)
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-medium" checked>
                                <span class="severity-indicator medium"></span>
                                Moyen (50-69%)
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-low" checked>
                                <span class="severity-indicator low"></span>
                                Faible (30-49%)
                            </label>
                        </div>
                    </div>

                    <!-- Filtre par type de violence -->
                    <div class="filter-group">
                        <label><i class="fas fa-shield-alt"></i> Type de violence</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" id="filter-physical" checked>
                                <i class="fas fa-fist-raised"></i>
                                Violence physique
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-weapon" checked>
                                <i class="fas fa-gun"></i>
                                Armes
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-blood" checked>
                                <i class="fas fa-tint"></i>
                                Sang/Blessures
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-threat" checked>
                                <i class="fas fa-exclamation"></i>
                                Menaces
                            </label>
                        </div>
                    </div>

                    <!-- Filtre par date -->
                    <div class="filter-group">
                        <label><i class="fas fa-calendar"></i> Période</label>
                        <div class="date-filters">
                            <label class="filter-option">
                                <input type="radio" name="dateFilter" value="today" checked>
                                Aujourd'hui
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="dateFilter" value="week">
                                Cette semaine
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="dateFilter" value="month">
                                Ce mois
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="dateFilter" value="all">
                                Toutes les dates
                            </label>
                        </div>
                    </div>

                    <!-- Filtre par zone de Lausanne -->
                    <div class="filter-group">
                        <label><i class="fas fa-map-marker-alt"></i> Zone de Lausanne</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" id="filter-centre" checked>
                                <i class="fas fa-building"></i>
                                Centre-ville
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-gare" checked>
                                <i class="fas fa-train"></i>
                                Gare CFF
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-unil" checked>
                                <i class="fas fa-university"></i>
                                UNIL/EPFL
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-lac" checked>
                                <i class="fas fa-water"></i>
                                Quai du Lac
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-flon" checked>
                                <i class="fas fa-shopping-bag"></i>
                                Le Flon
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-ouchy" checked>
                                <i class="fas fa-swimming-pool"></i>
                                Ouchy
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-stade" checked>
                                <i class="fas fa-futbol"></i>
                                Stade de la Tuilière
                            </label>
                        </div>
                    </div>

                    <!-- Filtre par statut -->
                    <div class="filter-group">
                        <label><i class="fas fa-check-circle"></i> Statut de validation</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" id="filter-confirmed" checked>
                                <i class="fas fa-check-circle text-success"></i>
                                Confirmé
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-pending" checked>
                                <i class="fas fa-clock text-warning"></i>
                                En attente
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="filter-error" checked>
                                <i class="fas fa-exclamation-circle text-danger"></i>
                                Erreur signalée
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-filter"></i> Appliquer les filtres
                    </button>
                </div>

                <!-- Statistiques -->
                <div class="panel-section">
                    <h3><i class="fas fa-chart-bar"></i> Statistiques</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="totalAlerts">0</div>
                            <div class="stat-label">Alertes totales</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="criticalAlerts">0</div>
                            <div class="stat-label">Critiques</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="confirmedAlerts">0</div>
                            <div class="stat-label">Confirmées</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="pendingAlerts">0</div>
                            <div class="stat-label">En attente</div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Carte principale -->
            <div class="map-container">
                <div id="map"></div>
                
                <!-- Contrôles de la carte -->
                <div class="map-controls">
                    <button class="map-control-btn" onclick="centerMap()" title="Centrer la carte">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button class="map-control-btn" onclick="toggleHeatmap()" title="Afficher la carte de chaleur">
                        <i class="fas fa-fire"></i>
                    </button>
                    <button class="map-control-btn" onclick="toggleClusters()" title="Grouper les marqueurs">
                        <i class="fas fa-layer-group"></i>
                    </button>
                    <button class="map-control-btn" onclick="exportMap()" title="Exporter la carte">
                        <i class="fas fa-download"></i>
                    </button>
                </div>

                <!-- Légende -->
                <div class="map-legend">
                    <h4>Légende</h4>
                    <div class="legend-items">
                        <div class="legend-item">
                            <span class="legend-marker critical"></span>
                            <span>Critique (90-100%)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-marker high"></span>
                            <span>Élevé (70-89%)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-marker medium"></span>
                            <span>Moyen (50-69%)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-marker low"></span>
                            <span>Faible (30-49%)</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal pour les détails d'une alerte -->
        <div class="modal" id="alertModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Détails de l'alerte</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Le contenu sera chargé dynamiquement -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="viewFullDetails()">
                        <i class="fas fa-info-circle"></i> Voir les détails complets
                    </button>
                    <button class="btn btn-secondary" onclick="closeModal()">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="database/db-config.js"></script>
    <script src="database/carte-db.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialiser la carte
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            loadMapData();
        });
    </script>
</body>
</html>
